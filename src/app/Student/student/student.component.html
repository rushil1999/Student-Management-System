
 <body>
    <mat-card class = "leftbox">
        <mat-card-title>Actions</mat-card-title>
        <mat-nav-list >
            <mat-list-item >Add</mat-list-item>
            <mat-list-item >View</mat-list-item>
            <br>
            <button mat-raised-button color = "warn" >Sign Out</button>
        </mat-nav-list>
    </mat-card>

    <container-element  [ngSwitch]="selector">
        <app-course-list *ngSwitchCase = "1" (packetEvent) = "getPacketDetailsFromChild($event)"
        (courseSaveEvent) = "getPacketListFromChild($event)"></app-course-list>
        <app-course-details [packet] = "packet" *ngIf = "packet"></app-course-details>
        
    </container-element>


</body>
