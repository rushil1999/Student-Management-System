
<mat-card class = "middlebox">
    <mat-card-title>You Courses</mat-card-title>
    <mat-nav-list *ngFor = "let course of courses">
        <mat-list-item  >
            {{course.name}} &nbsp; &nbsp;
            {{course.credits}}
            <hr>
            <button mat-raised-button color = "accent" (click) = "goToCourseDetails(course.name)">Details</button>
            
        </mat-list-item>
        
    </mat-nav-list>
    <button mat-raised-button color = "accent" (click) = "sortCoursesByCredits()" *ngIf = "courses?.length  > 0">Sort By credits</button>
    <p *ngIf = "courses?.length == 0">You have not offered any course yet</p>
</mat-card>
